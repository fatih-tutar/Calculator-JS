<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <table>
            <tr>
                <td colspan="5" class="btn">0</td>
            </tr>
            <tr>
                <td class="btn">7</td>
                <td class="btn">8</td>
                <td class="btn">9</td>
                <td class="btn">/</td>
                <td class="btn">CE</td>
            </tr>
            <tr>
                <td class="btn">4</td>
                <td class="btn">5</td>
                <td class="btn">6</td>
                <td class="btn">*</td>
                <td class="btn">C</td>
            </tr>
            <tr>
                <td class="btn">1</td>
                <td class="btn">2</td>
                <td class="btn">3</td>
                <td class="btn">-</td>
                <td rowspan="2" class="btn">=</td>
            </tr>
            <tr>
                <td colspan="2" class="btn">0</td>
                <td class="btn">.</td>
                <td class="btn">+</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
